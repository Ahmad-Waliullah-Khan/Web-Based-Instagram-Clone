{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Photo Gallery App">
  <meta name="author" content="Ahmad Waliullah Khan">

  <title>My Photo Gallery</title>

  <link href="{% static "vendor/fontawesome-free/css/all.min.css" %}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

  <link href="{% static "vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

  <link href="{% static "css/lightgallery.css" %}" rel="stylesheet">

  <script src="{% static "vendor/jquery/jquery.min.js" %}"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.3.2/css/lightgallery.css" />

<script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.3.2/js/lightgallery.js"></script>


</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'home:home' %}">Photo App</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link pull-right" href="{% url 'home:upload' %}">Upload</a>
      </li>
    </ul>
  </div>
</nav>
<hr>

<!-- gallery Section -->
<div class="container">

  <div id="lightGallery">

    {% if photos %}
      {% for photo in photos %}
      <a href="/media/{{ photo.photo }}">
        <img class="thumbnail" src="/media/{{ photo.photo }}" />
      </a>
      {% endfor %}
    {% else %}
      <p>No photo available.</p>
    {% endif %}
  </div>

</div>

  <div class="container">
    {% if photos.has_other_pages %}
      {% if photos.has_next %}
        <a class="infinite-more-link" href="?page={{ photos.next_page_number }}">More</a>
      {% endif %}
    {% endif %}
  </div>

  <div class="loading" style="display: none;">
    Loading...
  </div>


  <!-- Footer -->
  <!-- Copyright Section -->
  <section class="copyright py-4 text-center text-white">
    <div class="container">
      <small style="color:black;">Developed by <a href="https://AhmadWKhan.com" />Ahmad W Khan</a></small>
    </div>
  </section>




  <!-- Bootstrap core JavaScript -->
  <script src="{% static "vendor/jquery/jquery.slim.min.js" %}"></script>
  <script src="{% static "vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>


  <script src= "https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/shortcuts/infinite.min.js"></script>

  <!-- A jQuery plugin that adds cross-browser mouse wheel support. (Optional) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>

  <!-- lightgallery plugins -->
  <script src="{% static "js/lightgallery.min.js" %}"></script>

<script type="text/javascript">

$('#lightGallery').lightGallery({
    thumbnail:true,
});

</script>

  <script>
    var infinite = new Waypoint.Infinite({
      element: $('.infinite-container')[0],
      onBeforePageLoad: function () {
        $('.loading').show();
      },
      onAfterPageLoad: function ($items) {
        $('.loading').hide();
      }
    });
  </script>



</body>

</html>
