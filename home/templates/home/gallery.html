{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Advance Photo Gallery App">
  <meta name="author" content="Ahmad Waliullah Khan">
  <link rel="shortcut icon" type="image/png" href="{% static 'images/icons/favicon.png' %}"/>

  <title>Advance Photo App</title>

  <link href="{% static "vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

  <script src="{% static "vendor/jquery/jquery.min.js" %}"></script>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static "vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>

  <!-- lightgallery -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.3.2/css/lightgallery.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.3.2/js/lightgallery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lg-thumbnail/1.1.0/lg-thumbnail.min.js">

  </script>

  <!-- waypoints -->
  <script src= "https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/shortcuts/infinite.min.js"></script>

  <!-- A jQuery plugin that adds cross-browser mouse wheel support. (Optional) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>


</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'home:home' %}">Photo App</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link pull-right" href="{% url 'home:upload' %}">Upload</a>
      </li>
    </ul>
  </div>
</nav>
<hr>

<!-- gallery  -->
<div class="container">

  <div id="lightGallery" class="infinite-container">

    {% if photos %}
      {% for photo in photos %}
      <a class="infinite-item" href="{{ photo.photo.url }}" data-sub-html=".caption">
        <img class="thumbnail" src="{{ photo.photo_size_240.url }}" />
        <div class="caption" style="display:none">
          <p>{{photo.caption}}<br/>Uploaded on : {{photo.created_at|date}}</p>
        </div>
      </a>
      {% endfor %}
    {% else %}
      <p>No photo available.</p>
    {% endif %}
  </div>

</div>

  <!-- infinite loader -->
  <div class="container">
    {% if photos.has_next %}
      <a class="infinite-more-link" href="?page={{ photos.next_page_number }}">More</a>
    {% endif %}
  </div>

  <div class="loading" style="display: none;">
    Loading...
  </div>


  <!-- Footer -->
  <section class="copyright py-4 text-center text-white">
    <div class="container">
      <small style="color:black;">Developed by <a href="https://AhmadWKhan.com" />Ahmad W Khan</a></small>
    </div>
  </section>


  <!-- JavaScript -->
  <script>

  $(document).ready(function(){

    var gallery = $('#lightGallery').lightGallery({
      subHtmlSelectorRelative: true,
      thumbnail:true,
      showThumbByDefault: false,
    });

     var infinite = new Waypoint.Infinite({
       element: document.querySelector('.infinite-container'),
       onBeforePageLoad: function () {
         $('.loading').show();
         $('#lightGallery').lightGallery({
           subHtmlSelectorRelative: true,
           thumbnail:true,
           showThumbByDefault: false,
         });
       },
       onAfterPageLoad: function ($items) {
         $('.loading').hide();
         gallery.data('lightGallery').destroy(true);
         gallery = $(".infinite-container").lightGallery({
           subHtmlSelectorRelative: true,
           thumbnail:true,
           showThumbByDefault: false,
         });
       }
     });
});

</script>




</body>

</html>
